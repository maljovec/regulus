<div class="config">

    <label>Y axis</label>
    <select id="tree-y-type">
      <option value="log">log</option>
      <option value="linear">linear</select>
    </select>
    <div id="persistence-slider"></div>
  </div>

  <div class="feature">

    <label id="feature-value"></label>
  </div>
</div>

<div class="tree"></div>
