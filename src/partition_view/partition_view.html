<div class="partition_view">
  <table class="info">
    <tr>
      <td><label class="entry">ID:</label></td>
      <td><label class="value partition_id"></label></td>
      <td><label class="entry">Name:</label></td>
      <td><input type="text" class="partition_alias"></td>
    </tr>
    <tr>
      <td><label class="entry">Size</label></td>
      <td><label class="value partition_size"></label></td>
    </tr>
    <tr>
      <td><label class="entry">Fitness</label></td>
      <td><label class="value partition_fitness"></label></td>
    </tr>
    <tr>
      <td><label class="entry">Similarity</label></td>
      <td><label class="value partition_parent_similarity"></label></td>
      <td><label class="value partition_sibling_similarity"></label></td>
    </tr>
  </table>
  <!--<div class="separator"></div>-->
  <div class="scroll">
    <div class="statistics">
      <label class="section-header">Dimensions</label>
      <div class="dims"></div>

      <label class="section-header">Measures</label>
      <div class="measures"></div>
    </div>
    <div class="notes">
        <label class="entry">Notes:</label>
        <textarea class="partition_notes"></textarea>
    </div>
  </div>
</div>
